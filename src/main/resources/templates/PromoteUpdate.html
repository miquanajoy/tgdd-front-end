<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Update Promotion</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/PromoteAdd.css}"/>
  </head>
  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Update <b>Promotion</b></h2>
                <a th:href="@{/admin/promotions-management/view-promotions}" class="btn btn-success">
                  <span>Back</span></a>
              </div>
            </div>
          </div>
        </div>
        
          <div class="modal-dialog">
            <div class="modal-content">             
                <div class="modal-header">
                  <h4 class="modal-title">Update Promotion</h4>
                  
                </div>
                <div>
                  <form th:action="@{/admin/promotions-management/update-promotion}" th:object="${PromoteUpdateForm}" method="post">
              <div class="modal-body">
                <input type="hidden" th:field="*{promoteCodeID}" value="*{promoteCodeID}">

                <!--Promotion Code Name-->
                <div class="form-group">
                  <label>Promotion Code Name</label>
                  <input type="text" th:field="*{promoteCodeName}" required minlength="6" readonly="readonly"
				                maxlength="15" value="*{promoteCodeName}" class="form-control">
                </div>

                <!--Promotion Code Description-->
                <div class="form-group">
                  <label>Promotion Code Description</label>
                  <input type="text" th:field="*{promoteCodeDescription}" required minlength="10" 
				                maxlength="200" value="*{promoteCodeDescription}" class="form-control">
                </div>
                  
                <!--Promotion Code Discount Percent-->
                <div class="form-group">
                  <label>Promotion Code Discount Percent</label>
                  <input type="number" th:field="*{discountPercent}" class="form-control" 
                        required min="0" max="70" step="1" value="*{discountPercent}">
                </div>

                <!--Promotion Code Max Discount Amount-->
                <div class="form-group">
                  <label>Promotion Code Max Discount Amount</label>
                  <input type="number" th:field="*{discountMaxAmount}" class="form-control"
                        required min="50000" max="3000000" step="5000" value="*{discountMaxAmount}">
                </div>

                <!--Promotion Code Start Date-->
                <div class="form-group">
                  <label>Promotion Code Start Date</label>
                  <input type="datetime-local" th:field="*{startDateInput}" required value="*{startDateInput}" 
				                th:attr="min=${MinDateTime},max=${MaxDateTime}" class="form-control">
                </div>

                <span th:if="${StartSameAsEnd != null}" th:utext="${StartSameAsEnd}" style="color: red;"></span>
			          <span th:if="${StartIsAfterEnd != null}" th:utext="${StartIsAfterEnd}" style="color: red;"></span>
                
                <!--Promotion Code End Date-->
                <div class="form-group">
                  <label>Promotion Code End Date</label>
                  <input type="datetime-local" th:field="*{endDateInput}" required value="*{endDateInput}" 
				                th:attr="min=${MinDateTime},max=${MaxDateTime}" class="form-control">
                </div>

                <!--Promotion Code Enabling-->
                <div class="form-group">
                  <label>Promotion Code Enabling</label>
                  <input th:if="${PromoteUpdateForm.enabled == true}" type="radio" name="EnableCheck" 
                        value="Enable" required="required" checked="checked" 
                        id="enableButton">

                  <input th:unless="${PromoteUpdateForm.enabled == true}" type="radio" name="EnableCheck" 
                        value="Enable" required="required" 
                        id="enableButton">

                  <label for="enableButton">Enable</label> 

                  <input th:if="${PromoteUpdateForm.enabled == false}" type="radio" name="EnableCheck" 
                        value="Disable" checked="checked" 
                        id="disableButton">

                  <input th:unless="${PromoteUpdateForm.enabled == false}" type="radio" name="EnableCheck" 
                        value="Disable" id="disableButton">

				          <label for="disableButton">Disable</label>
                  
                </div>

                <div class="modal-footer">
                  <input type="submit" class="btn btn-info" value="Update Promote Code"/>
                </div>
              </div>
          </form>
          </div>   
        </div>  
      </div>
    </div>
  </body>
</html>
