<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Promote Code Management</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./ProductView.css">
        
    </head> 
    <body>
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h2>Promote Code <b>Management</b></h2>
                            </div>
                            <div class="col-sm-7">
                               <!--  <a href="LogoutController" class="btn btn-secondary"><span>Logout</span></a>	 -->
							   <a th:href="@{/admin/promotions-management/create-promotion}" class="btn btn-success" >
                                <i class="material-icons">&#xE147;</i> 
                                <span>Add New Promotion</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th >No.</th>
                                <th >Name</th>
                                <th >Description</th>
                                <th >Discount Percent</th>
                                <th >Discount Amount</th>
                                <th >Description</th>
                                <th >Start Date</th>
                                <th >End Date</th>
      	  		                <th >Action</th>
                            </tr>
                        </thead>
                        <tbody>                            
							<tr th:if="${Promotion!= null}">
								<td th:utext="${Promotion.promoteCodeID}"></td>
                                <td th:utext="${Promotion.promoteCodeName}"></td>
                                <td th:utext="${Promotion.promoteCodeDescription}"></td>
                                <td th:utext="${Promotion.discountPercent}+'%'"></td>
                                <td th:utext="${#numbers.formatCurrency(Promotion.discountMaxAmount)}"></td>
                                <td th:utext="${#temporals.format(Promotion.startDate, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:utext="${#temporals.format(Promotion.endDate, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:if="${Promotion.enabled== true}" th:utext="Enabled"></td>
                                <td th:if="${Promotion.enabled== false}" th:utext="Disabled"></td>
                                
                                <td>
                                    <form th:action="@{/admin/promotions-management/update-promotion/{promote} 
                                    (promote=${Promotion.promoteCodeName}) }" method="get">
                                        <input type="submit" class="btn btn-success" value="Update">
                                    </form>
                                </td>
                                </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>   
        <!-- Edit Modal HTML -->
    </body>
</html>
